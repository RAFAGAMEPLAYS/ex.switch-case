<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caractere= prompt("digite um caractere");

    
    // PROCESSAMENTO
    switch(caractere){
        case"a":
        case"e":
        case"i":
        case"o":
        case"u":
        alert(`e vogal`);
        break;
        default:
            alert(`nao e vogal`);
    }

    
    // SAÍDA

</script>
