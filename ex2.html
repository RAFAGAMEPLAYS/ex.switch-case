<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Digite um número"));

    //PROCESSAMENTO
    switch (numero % 2) {
        case 0:
            alert("É par");
            break;
        case 1:
            alert("É ímpar");
            break;
        default:
            alert("Entrada inválida");
    }

    //SAÍDA
</script>
