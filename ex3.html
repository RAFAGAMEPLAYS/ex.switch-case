<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    // ENTRADA
    const num1 = Number(prompt("Digite o primeiro número:"));
    const num2 = Number(prompt("Digite o segundo número:"));
    const operacao = prompt("Qual operação deseja realizar? (+, -, *, /)");

    // PROCESSAMENTO
    let resultado;

    switch (operacao) {
        case "+":
            resultado = num1 + num2;
            break;
        case "-":
            resultado = num1 - num2;
            break;
        case "*":
            resultado = num1 * num2;
            break;
        case "/":
            if (num2 === 0) {
                alert("Erro: divisão por zero.");
                break;
            }
            resultado = num1 / num2;
            break;
        default:
            alert("Operação inválida. Use +, -, * ou /.");
            break;
    }

    // SAÍDA
    if (resultado !== undefined) {
        // Par ou ímpar
        let parOuImpar;
        switch (resultado % 2 === 0) {
            case true:
                parOuImpar = "par";
                break;
            case false:
                parOuImpar = "ímpar";
                break;
        }

        // Positivo ou negativo
        let sinal;
        switch (resultado >= 0) {
            case true:
                sinal = "positivo";
                break;
            case false:
                sinal = "negativo";
                break;
        }

        // Inteiro ou decimal
        let tipo;
        switch (Number.isInteger(resultado)) {
            case true:
                tipo = "inteiro";
                break;
            case false:
                tipo = "decimal";
                break;
        }

        alert(`Resultado: ${resultado}
O número é ${parOuImpar}, ${sinal} e ${tipo}.`);
    }
</script>
